# -- The deployment Replicas
replicas: 1

image:
  # -- Repository to use
  repository: ghcr.io/bakito/vault-unsealer
  # -- Tag to use
  tag:
  # -- Image pull policy
  pullPolicy: IfNotPresent

leaderElection:
  # -- Specifies whether leader election should be enabled
  enabled: true

sharedCache:
  # -- Specifies whether a shared cache cluster should be started
  enabled: false

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # -- Specifies whether rbac should be created
  create: true
  # -- The name of the role and role to use.
  # -- If not set and create is true, a name is generated using the fullname template
  roleName:

# -- Resource limits and requests for the controller pods.
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 512Mi

# -- [Node selector]
nodeSelector: {}

# -- [Tolerations] for use with node taints
tolerations: []

# -- Assign custom [affinity] rules to the deployment
affinity: {}

# -- Security Context of the deployment
securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - "ALL"

# -- Pod Labels
podLabels: {}

# -- Pod Annotations
podAnnotations: {}
