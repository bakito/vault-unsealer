name: end-2-end Helm Chart Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: üñº Build image
        run: ./testdata/e2e/image-01-build-and-save.sh

      - name: üì¶ Upload image tar
        uses: actions/upload-artifact@v6
        with:
          name: image-tar
          path: /tmp/image.tar
          retention-days: 1

  e2e:
    needs: build-image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://hub.docker.com/r/kindest/node/tags
        k8s_version: [ "v1.32.8", "v1.33.4" , "v1.34.0" ]
        vault_implementation: ["vault", "openbao"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: ‚öôÔ∏è Install kind with registry
        uses: bakito/kind-with-registry-action@main
        with:
          node_image: kindest/node:${{ matrix.k8s_version }}
          kubectl_version: ${{ matrix.k8s_version }}

      - name: ‚öôÔ∏è Install ${{ matrix.vault_implementation }}
        run: ./testdata/e2e/${{ matrix.vault_implementation }}-01-install.sh

      - name: üì• Download image tar
        uses: actions/download-artifact@v6
        with:
          name: image-tar
          path: /tmp

      - name: üñº Load image
        run: ./testdata/e2e/image-02-load-and-push.sh

      - name: ‚öôÔ∏è Setup ${{ matrix.vault_implementation }}
        run: ./testdata/e2e/${{ matrix.vault_implementation }}-02-setup.sh

      - name: ‚öôÔ∏è Install vault unsealer
        run: ./testdata/e2e/install-vault-unsealer.sh ${{ matrix.vault_implementation }}

      - name: ‚úîÔ∏è Check ${{ matrix.vault_implementation }}
        run: ./testdata/e2e/${{ matrix.vault_implementation }}-03-check.sh
        id: run_check_result
        # continue on error to show logs
        continue-on-error: true

      - name: ü™µ Print Pod logs
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'ü™µ Unsealer Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          POD_NAME=$(kubectl get pod -n ${{ matrix.vault_implementation }} -l app.kubernetes.io/instance=vault-unsealer -o name)
          kubectl logs -n ${{ matrix.vault_implementation }} ${POD_NAME} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'üîíüÖû ${{ matrix.vault_implementation }} 0 Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl logs -n ${{ matrix.vault_implementation }} ${{ matrix.vault_implementation }}-0 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'üîí‚ù∂ ${{ matrix.vault_implementation }} 1 Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl logs -n ${{ matrix.vault_implementation }} ${{ matrix.vault_implementation }}-1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'üîí‚ù∑ ${{ matrix.vault_implementation }} 2 Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl logs -n ${{ matrix.vault_implementation }} ${{ matrix.vault_implementation }}-2 >> $GITHUB_STEP_SUMMARY

      - name: üîç Fail if 'Check ${{ matrix.vault_implementation }}' failed
        if: steps.run_check_result.outcome=='failure'
        run: |
          echo "Step 'Check ${{ matrix.vault_implementation }}' failed: Check 'Print logs Unsealer' for errors"
          exit 1