name: end-2-end Helm Chart Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://hub.docker.com/r/kindest/node/tags
        k8s_version: [ "v1.31.9", "v1.32.5", "v1.33.1" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Install kind with registry
        uses: bakito/kind-with-registry-action@main
        with:
          node_image: kindest/node:${{ matrix.k8s_version }}
          kubectl_version: ${{ matrix.k8s_version }}

      - name: ‚öôÔ∏è Install openbao
        run: ./testdata/e2e/openbao-01-install.sh

        # build image until openbao is running
      - name: üñº Build image
        run: ./testdata/e2e/buildImage.sh

      - name: ‚öôÔ∏è Setup openbao
        run: ./testdata/e2e/openbao-02-setup.sh

      - name: ‚öôÔ∏è Install vault unsealer
        run: ./testdata/e2e/install-vault-unsealer.sh openbao

      - name: ‚úîÔ∏è Check openbao
        run: ./testdata/e2e/openbao-03-check.sh
        id: run_check_openbao
        # continue on error to show logs
        continue-on-error: true

      - name: ü™µ Print Pod logs
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'üîí openbao 0 Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl logs -n openbao openbao-0 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'üîí openbao 1 Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl logs -n openbao openbao-1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'üîí openbao 2 Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl logs -n openbao openbao-2 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'ü™µ Unsealer Pod logs' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          POD_NAME=$(kubectl get pod -n openbao -l app.kubernetes.io/instance=vault-unsealer -o name)
          kubectl logs -n openbao ${POD_NAME} >> $GITHUB_STEP_SUMMARY

      - name: üîç Fail if 'Check openbao' failed
        if: steps.run_check_openbao.outcome=='failure'
        run: |
          echo "Step 'Check openbao' failed: Check 'Print logs Unsealer' for errors"
          exit 1