name: Github Build

on:
  push:
    branches: [ main, clustered-cache ]
  pull_request:
    branches: [ main ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Determine GOMODCACHE
        id: goenv
        run: |
          echo "gomodcache=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
          echo "gopath=$(go env GOPATH)" >> $GITHUB_OUTPUT

      - name: "Debug: list module cache before restore"
        run: |
          echo "GOMODCACHE=${{ steps.goenv.outputs.gomodcache }}"
          ls -la "${{ steps.goenv.outputs.gomodcache }}" || true

      - name: Clean module cache (avoid tar conflicts)
        run: |
          echo "Cleaning module cache at $GOMODCACHE"
          go clean -modcache
          # or: rm -rf "${{ steps.goenv.outputs.gomodcache }}" || true

      # Cache Go build cache and module cache (speeds up module downloads & rebuilds)
      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ github.job }}-go-mod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-go-mod-

      # Cache toolbox binaries produced by .toolbox.mk
      - name: Cache toolbox binaries
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/bin
          key: ${{ runner.os }}-${{ github.job }}-tools-${{ hashFiles('.toolbox.mk') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-tools-

      - name: Lint
        run: make lint

  build:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      # Cache Go build cache and module cache (speeds up module downloads & rebuilds)
      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ github.job }}-go-mod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-go-mod-

      # Cache toolbox binaries produced by .toolbox.mk
      - name: Cache toolbox binaries
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/bin
          key: ${{ runner.os }}-${{ github.job }}-tools-${{ hashFiles('.toolbox.mk') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-tools-

      - name: Test
        run: make test-ci

      - name: Build
        run: go build .

  helm:
    name: Helm Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Update Helm Docs
        run: |
          cp chart/README.md chart/README.md.old
          make docs

      - name: Lint Helm Chart
        run: |
          make helm-lint

      - name: Check chart/README.md is correctly generated with 'make docs'
        run: |
          # ignore version as it is updated during build
          sed -i '/!\[Version\:/d' chart/README.md
          sed -i '/!\[Version\:/d' chart/README.md.old
          sed -i -E 's/--version [0-9]+.[0-9]+.[0-9]+/--version x.x.x/' chart/README.md
          sed -i -E 's/--version [0-9]+.[0-9]+.[0-9]+/--version x.x.x/' chart/README.md.old
          diff chart/README.md.old chart/README.md

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (lint)
        run: ct lint --config .github/linters/ct.yaml

      - name: Template
        run: make helm-template

  release:
    name: Tests Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      # Cache Go build cache and module cache (speeds up module downloads & rebuilds)
      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ github.job }}-go-mod-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-go-mod-

      # Cache toolbox binaries produced by .toolbox.mk
      - name: Cache toolbox binaries
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/bin
          key: ${{ runner.os }}-${{ github.job }}-tools-${{ hashFiles('.toolbox.mk') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-tools-

      - name: Test Release
        run: make test-release
