apiVersion: v1
kind: Service
metadata:
  name: {{ include "vault-unsealer.fullname" . }}
  labels:
  {{- include "vault-unsealer.labels" . | nindent 4 }}
  {{- if .Values.webhook.openShiftServiceCert.enabled }}
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: {{ include "vault-unsealer.webhookCertSecretName" . }}
  {{- end }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    {{- if .Values.webhook.enabled }}
    - name: webhook
      port: 443
      targetPort: webhook
    {{- end }}
    - name: metrics
      protocol: TCP
      port: 8080
      targetPort: metrics
  selector:
    {{- include "vault-unsealer.selectorLabels" . | nindent 6 }}
